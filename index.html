<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="conversor-section">
        <h1>Conversor de monedas nacional</h1>
        <div class="conversor-container">
          <div class="clp-input-container">
            <h2>Pesos a convertir (c):</h2>
            <label for="input-clp"></label>
            <input id="input-clp" type="number" />
          </div>
          <div class="currency-picker-container">
            <h2>Convertir de pesos a:</h2>
            <select id="select-currency">
              <option value="dolar">Dolares</option>
              <option value="euro">Euros</option>
            </select>
          </div>
          <button id="convert-currency-btn">Convertir</button>
        </div>

        <h2 class="result">Resultado: <span id="conversion"></span></h2>
      </section>
      <section class="graph-section">
        <div id="chart"></div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
